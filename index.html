<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>

    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="container">
            <div class="choice" id="rock"><img src="rock.png"></div>
            <div class="choice" id="paper"><img src="paper.png"></div>
            <div class="choice" id="scissors"><img src="scissors.png"></div>
        </div>
        
        <button class="start hov" >START</button>
        <button class="reset hov">RESET</button>

        <div class="show-computer">
            <img class="computer" src="question mark.png"></img>
        </div>

        <div class="announcement">
            <p class="alert"></p>
        </div>

        <div class="score">
            <div class="flex-column">
                <p>Player:</p>
                <p id = player-score>0</p>
            </div>
            <div class="flex-column">
                <p>Computer:</p>
                <p id="computer-score">0</p>
            </div>
        </div>



    </section>











    <script src="script.js"></script>   
</body>
</html>
