<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>

    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">

        <div class="score-board">
            <div class="flex-column">
                <p>Player:</p>
                <p id ="player-score">0</p>
            </div>
            <div class="flex-column">
                <p>Computer:</p>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="computer-choice">
            <img class="computer" src="question mark.png"></img>
        </div>

        <div class="container-small">
            <button class="start hov" ><p>START</p></button>
            <div class="announcement">
                <p class="alert"></p>
            </div>
            <button class="reset hov"><p>RESET</p></button>
        </div>

        <div class="container">
            <div class="choice media-size" id="rock"><img class="media-size" src="rock.png"></div>
            <div class="choice media-size" id="paper"><img class="media-size" src="paper.png"></div>
            <div class="choice media-size" id="scissors"><img class="media-size" src="scissors.png"></div>
        </div>

    </section>


    <script src="script.js"></script>   
</body>
</html>
